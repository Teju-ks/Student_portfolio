<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/002/586/938/small_2x/woman-cartoon-character-portrait-brunette-female-round-line-icon-free-vector.jpg" alt="Profile Picture">
                </div>
                <h1 id="studentName">Thejaswini K S</h1>
                <p class="title">Information Science Student</p>
            </div>
            
            <div class="profile-info">
                <div class="info-section">
                    <h2>About Me</h2>
                    <p id="bio">Passionate Information science student with interest in web development and artificial intelligence.</p>
                </div>
                
                <div class="info-section">
                    <h2> My Details</h2>
                    <ul>
                        <li><strong>Student ID:</strong> <span id="studentId">4MC22IS119</span></li>
                        <li><strong>Year:</strong> <span id="year">3rd Year</span></li>
                        <li><strong>GPA:</strong> <span id="gpa">9.7</span></li>
                        <li><strong>Major:</strong> <span id="major">Information Science</span></li>
                    </ul>
                </div>

                <div class="info-section">
                    <h2>Skills</h2>
                    <div class="skills" id="skills">
                        <span class="skill-tag">HTML</span>
                        <span class="skill-tag">CSS</span>
                        <span class="skill-tag">JavaScript</span>
                        <span class="skill-tag">Python</span>
                        <span class="skill-tag">Java</span>
                    </div>
                </div>
            </div>

            <button id="editProfile" class="edit-btn">Edit Profile</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
