<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=student" alt="Profile Picture">
                </div>
                <h1 id="studentName">John Doe</h1>
                <p class="title">Computer Science Student</p>
            </div>
            
            <div class="profile-info">
                <div class="info-section">
                    <h2>About Me</h2>
                    <p id="bio">Passionate computer science student with interest in web development and artificial intelligence.</p>
                </div>
                
                <div class="info-section">
                    <h2>Details</h2>
                    <ul>
                        <li><strong>Student ID:</strong> <span id="studentId">CS12345</span></li>
                        <li><strong>Year:</strong> <span id="year">3rd Year</span></li>
                        <li><strong>GPA:</strong> <span id="gpa">3.8</span></li>
                        <li><strong>Major:</strong> <span id="major">Computer Science</span></li>
                    </ul>
                </div>

                <div class="info-section">
                    <h2>Skills</h2>
                    <div class="skills" id="skills">
                        <span class="skill-tag">HTML</span>
                        <span class="skill-tag">CSS</span>
                        <span class="skill-tag">JavaScript</span>
                        <span class="skill-tag">Python</span>
                        <span class="skill-tag">Java</span>
                    </div>
                </div>
            </div>

            <button id="editProfile" class="edit-btn">Edit Profile</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
